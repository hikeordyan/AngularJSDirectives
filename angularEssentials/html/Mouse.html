<!DOCTYPE html>
<html ng-app xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
</head>
<body>

    <input ng-mousedown="a=a+1" ng-init="a=0" />
     Mouse Down :{{a}} <br />

    <input ng-mouseenter="b=b+1" ng-init="b=0" />
     Mouse enter :{{b}} <br />

    <input ng-mouseleave="c=c+1" ng-init="c=0" />
     Mouse leave :{{c}} <br />

    <input ng-mousemove="d=d+1" ng-init="d=0" />
     Mouse move :{{d}} <br />

    <input ng-mouseover="e=e+1" ng-init="e=0" />
     Mouse over :{{e}} <br />

    <input ng-mouseup="f=f+1" ng-init="f=0" />
     Mouse up :{{f}} <br />

</body>
</html>
