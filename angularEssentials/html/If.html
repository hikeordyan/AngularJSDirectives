<!doctype html>
<html ng-app>
  <head>
    <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
  </head>
  <body>
    Click me:
       <input type="text" ng-model="checked" ng-init="checked=true" /><br/>
    Show when checked: 
      <span ng-if="checked">I'm removed when the checkbox is unchecked</span>
  </body>
</html>
