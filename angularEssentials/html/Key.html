<!DOCTYPE html>
<html ng-app xmlns="http://www.w3.org/1999/xhtml">
<head >
    <script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
</head>
<body>
    <body>
       <input ng-keydown="c=c+1" ng-init="c=0" />
        ket down = {{c}}
        <br />
        <input ng-keypress="k=k+1" ng-init="k=0" />
        ket press = {{k}}
        <br />
        <input ng-keyup="h=h+1" ng-init="h=0" />
        ket up = {{h}}
        <br />
</body>
</html>
